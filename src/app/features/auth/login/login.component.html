<div class="auth-split">
  <div class="auth-hero">
    <img src="/assets/unnamed.png" alt="Doconnect Logo" class="auth-hero-logo" />
  </div>

  <div class="auth-panel">
    <div class="auth-panel-inner">
      <h2 class="auth-title">Sign In</h2>

      <!-- your existing form goes here -->
      <!-- (unchanged except for adding 'form-underline' class to inputs) -->
      <form [formGroup]="f" (ngSubmit)="submit()">
        <div class="mb-3">
          <label for="usernameOrEmail" class="form-label">Email or Username</label>
          <input id="usernameOrEmail" type="text" class="form-control form-underline" formControlName="usernameOrEmail" placeholder="Enter your email" />
        </div>

        <div class="mb-2">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" class="form-control form-underline" formControlName="password" placeholder="••••••••" />
        </div>

        <!-- <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a routerLink="/auth/forgot" class="link-sm">Forgot?</a>
        </div> -->

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-gradient" [disabled]="f.invalid">Sign In</button>
          <a routerLink="/auth/register" class="link-sm text-center">Create an account →</a>
        </div>
      </form>
    </div>
  </div>
</div>
