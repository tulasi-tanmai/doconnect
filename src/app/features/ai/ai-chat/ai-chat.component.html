
<div class="container py-3">
  <div class="card shadow-sm rounded-4 sheet">
    <div class="card-header bg-white border-0 d-flex align-items-center gap-2">
      <a class="btn btn-link p-0" [routerLink]="'/questions'" aria-label="Back">
        <i class="bi bi-arrow-left"></i>
      </a>
      <h1 class="h5 mb-0">Ask from AI</h1>
      <div class="ms-auto"></div>
    </div>

    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Type your question for ChatGPT</label>
        <textarea class="form-control"
                  [formControl]="prompt"
                  rows="2" maxlength="4000"
                  placeholder="type your question here..."></textarea>
      </div>

      <div class="d-flex justify-content-end gap-2">
        
          <button class="btn btn-link p-0" (click)="goBack()" aria-label="Back">
  <i class="bi bi-arrow-left"></i>
</button>
      
        <button class="btn btn-outline-primary" type="button"
                (click)="clear()" [disabled]="loading">Clear</button>
        <button class="btn btn-primary" type="button"
                (click)="ask()" [disabled]="prompt.invalid || loading">
          <i class="bi bi-robot"></i>
          {{ loading ? 'Asking…' : 'Ask' }}
        </button>
      </div>

      <div class="mt-3" *ngIf="answer || loading">
        <div class="text-uppercase small text-muted mb-1">Answer</div>

        <div *ngIf="!loading; else loadingTpl"
             class="bg-light border rounded-3 p-3" #answerBox
       (scroll)="onAnswerScroll()" >
          <pre class="mb-0">{{ answer }}</pre>
              <button *ngIf="showScrollDown"
            type="button"
            class="btn btn-primary btn-sm rounded-circle scroll-fab"
            (click)="scrollToBottom()"
            aria-label="Scroll to bottom">
      <i class="bi bi-arrow-down"></i>
    </button>

    <button *ngIf="!showScrollDown && isOverflowing"
            type="button"
            class="btn btn-secondary btn-sm rounded-circle scroll-fab"
            (click)="scrollToTop()"
            aria-label="Scroll to top">
      <i class="bi bi-arrow-up"></i>
    </button>
        </div>

        <ng-template #loadingTpl>
          <div class="d-flex align-items-center gap-2 bg-light border rounded-3 p-3">
            <div class="spinner-border spinner-border-sm" role="status"></div>
            <span>Thinking…</span>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
