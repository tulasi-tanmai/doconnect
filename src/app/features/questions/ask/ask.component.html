<div class="center">
  <div class="card shadow-sm ask-card p-4" style="max-width: 600px; margin: 0 auto;">
    <h2 class="mb-4">Ask a Question</h2>
    <form [formGroup]="f" (ngSubmit)="submit()">
      
      <mat-form-field appearance="outline" class="full w-100 mb-3">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full w-100 mb-3">
        <mat-label>Body</mat-label>
        <textarea matInput rows="6" formControlName="body"></textarea>
      </mat-form-field>

      <!-- <input type="file" (change)="onFiles($event)" multiple class="form-control mb-3" /> -->
      <label class="btn btn-outline-primary">
  <i class="bi bi-cloud-upload"></i> Choose Images
  <input type="file" (change)="onFiles($event)" multiple hidden />
</label>

      <div class="mt-3">
        <button mat-flat-button color="primary" [disabled]="f.invalid">Post</button>
      </div>
    </form>
  </div>
</div>
